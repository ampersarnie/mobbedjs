<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mobbed.js Test</title>
		<meta name="author" content="@ampersarnie">

		<script src="js/mobbed.js"></script>
        <script>
			mobbed({
				exceptions	: 'script,.except',
				replacement	: false,
				identifier	: false
			}, function(event) {

				console.log(event);

                if(event.network) {
                    var connection  = document.getElementsByClassName('connection');
                        connection[0].innerHTML = event.network;
				}
			});
		</script>


		<link href="css/test/test-style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="notice">
			<p>
				<strong>Notice:</strong> We're guessing you're on a <span class="connection"></span> connection, some images might appear low quality and your experience might be different.
			</p>
		</div>
		<h1>Speed Test <span class="connection"></span></h1>
		<img src="img/cat-0.jpg" class="except" />
		<img src="img/cat-1.jpg" />
		<img src="img/cat-2.jpg" />
		<img src="img/cat-3.jpg" />
	</body>
</html>
